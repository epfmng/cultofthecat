<div id="background-content">
    <div class="container">
        <div *ngIf="!userLogged">
            <label> You need to be log to see your reviews. </label>
        </div>
        <div *ngIf="userLogged">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead">
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Text</th>
                    <th scope="col">Kitten firstname</th>
                    <th scope="col">Kitten image</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let review of myReviews">
                    <td>{{review.date}}</td>
                    <td>{{review.rating}}</td>
                    <td>{{review.text}}</td>
                    <td>{{review.kittenname}}</td>
                    <td><img height="300" src="../../../assets/{{review.kittenimagepath}}"/></td>
                    <td>
                        <button (click)="deleteReview(review.id)" class="btn btn-danger deleteButton" type="button">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
