<div id="background-content">
    <div class="container p-2" id="content-home">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="nav justify-content-center">
                    <img class="img-fluid" src="../assets/{{kittenJudGedImage}}" height="400"
                         alt="{{kittenJudGedImage}}"/>
                </div>
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="form-group">
                        <label for="rating">
                            Rating
                        </label>
                        <input type="number" id="rating" class="form-control" name="rating" ngModel min="1" max="5">
                    </div>
                    <div class="form-group">
                        <label for="text">
                            Review
                        </label>
                        <input type="text" id="text" class="form-control" name="text" ngModel>
                    </div>
                    <label class="checkingField" [ngStyle]="{'display':displayUserLogged}">
                        You need to be log to write a review. </label>
                    <button class="btn btn-primary" type="submit">Ajouter</button>
                </form>

            </div>
        </div>
    </div>
</div>
