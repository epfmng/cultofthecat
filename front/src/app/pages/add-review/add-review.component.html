<div id="background-content">
    <div class="container p-2" id="content-home">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="nav justify-content-center">
                    <img alt="{{kittenJudGedImage}}" class="img-fluid" height="400"
                         src="../assets/{{kittenJudGedImage}}"/>
                </div>
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="form-group">
                        <label for="rating">
                            Rating
                        </label>
                        <input class="form-control" id="rating" max="5" min="1" name="rating" ngModel type="number">
                    </div>
                    <div class="form-group">
                        <label for="text">
                            Review
                        </label>
                        <input class="form-control" id="text" name="text" ngModel type="text">
                    </div>
                    <label [ngStyle]="{'display':displayUserLogged}" class="checkingField">
                        You need to be log to write a review. </label>
                    <button class="btn btn-primary" type="submit">Ajouter</button>
                </form>

            </div>
        </div>
    </div>
</div>
