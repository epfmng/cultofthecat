<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <img class="logo" src="../assets/kitten_test.jpg" height="300"/>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label for="rating">
                        Rating
                    </label>
                    <input type="number" id="rating" class="form-control" name="rating" ngModel min="1" max="5">
                </div>
                <div class="form-group">
                    <label for="text">
                        Review
                    </label>
                    <input type="text" id="text" class="form-control" name="text" ngModel>
                </div>
                <button class="btn btn-primary" type="submit">Ajouter</button>
            </form>

        </div>
    </div>
</div>
