<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="firstName">
            First Name
          </label>
          <input type="text" id="firstName" class="form-control" name="firstName" ngModel>
        </div>
        <div class="form-group">
          <label for="fur">
            Fur
          </label>
          <input type="text" id="fur" class="form-control" name="fur" ngModel>
        </div>
        <div class="form-group">
          <label for="race">
            Race
          </label>
          <input type="text" id="race" class="form-control" name="race" ngModel>
        </div>
        <div class="form-group">
          <label for="age">
            Age
          </label>
          <input type="text" id="age" class="form-control" name="age" ngModel>
        </div>
        <div class="form-group">
          <label for="imagepath">
            Image
          </label>
          <input type="text" id="imagepath" class="form-control" name="imagepath" ngModel>
        </div>
        <div class="form-group">
          <label for="sex">
            Sex
          </label>
          <input type="text" id="sex" class="form-control" name="sex" ngModel>
        </div>
        <button class="btn btn-primary" type="submit">Ajouter</button>
      </form>
    </div>
  </div>
</div>
