<div id="background-content">
    <div class="container">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead">
            <tr>
                <th scope="col">#</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button (click)="deleteUser(user.id)" class="btn btn-danger deleteButton" type="button">Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
